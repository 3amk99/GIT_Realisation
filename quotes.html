<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body
{
    background: rgb(125, 125, 125);
    box-sizing: border-box;
    margin: 0 ;
}
#all
{
  position: absolute;
  top: 50%;
  left: 40%;
  transform: translateY(-50%);
}
#boton
{
    display: flex;
    justify-content: center ;
    align-items: center ;
    background: rgb(106, 106, 253);
    border: none ;
    border-radius: 20px;
    cursor: pointer;
    width: 200px ;
    height: 80px ;
    margin-left: auto ;
    margin-right: auto ;

}
#boton:hover
{
    background: rgb(255, 255, 255);
    color: red;
}
#result
{
    display: flex;
    justify-content: center ;
    align-items: center ;
    margin-left: auto ;
    margin-right: auto ;
}
    </style>
</head>
<body>
    <h1 id="result"></h1>
    <button id="boton">click</button>
    <script>
        let btona = document.getElementById("boton");
        let O = 
        [
            "The best is yet to come.",
            "Dream big, work hard.",
             "Keep pushing forward."
        ];
        let resula = document.getElementById("result");
        btona.addEventListener("click",() => 
        {
          let randomNum = Math.floor(Math.random() * O.length ) ;
          if(randomNum === O.length )
          {
            randomNum = randomNum - 1 ;
          }
          resula.innerHTML = `${O[ randomNum ]}` ;
        });
    </script>
</body>
</html>
